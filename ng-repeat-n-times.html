<!doctype html>
<html lang="en" ng-app="mainApp">

<head>
  <meta charset="utf-8">
  <title>GridSystem</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: arial;
      font-size: 14px;
    }

    .myTree {
      border: rgba(0, 0, 0, .3) 1px solid;
      padding: 10px;
      margin: 50px;
      list-style-type: none;
      overflow: hidden;
    }

    .myTree i {
      font-size: 18px;
      transition: 150ms ease-in;
    }

    .myTree i.off {
      transform: rotate(-90deg);
    }

    .myTree .collapseMe {
      cursor: pointer;
    }

    .myTree div>li {
      border: rgba(0, 0, 0, .12) 1px solid;
      padding: 10px;
    }

    .myTree div>li+li {
      margin-top: 10px
    }

    .myTree div>li>ul {
      margin: 10px 0 0 0;
    }

    .myTree div>li ul li {
      padding: 5px;
      margin-top: 5px;
      list-style: none;
    }

    .myTree div>li>ul>li label {
      cursor: pointer;
    }


    .SubMenu {
      overflow: hidden;
      max-height: 0;
      transition: max-height .25s cubic-bezier(0, 1, 0, 1);
    }


    .SubMenu.open {
      max-height: 1000px;
      transition: max-height .5s ease-in-out;
    }

    .visHidden {
      visibility: hidden
    }
  </style>
</head>

<body ng-controller="mainCtrl">
  <button ng-click="ShowData()">Show Data</button>
  <ul class="myTree">
    <script type="text/ng-template" id="treeNodes.html">
          <li ng-repeat="children in childrens" >
            <i ng-if="!children.children.length" class="fa fa-caret-down visHidden"></i>  
            <i ng-if="children.children.length" ng-click="children.expand = (children.expand?false:true);" class="collapseMe fa fa-caret-down" ng-class="{'':(children.children.length && !children.expand), 'off':(children.children.length && children.expand)}"></i>
              <input type="checkbox" name="tall_{{$index}}" id="tall_{{$index}}" ng-checked="children.checked">
              <span>{{children.name}}</span>
              <ul ng-if="children.children.length" class="SubMenu" ng-class="{'open':(children.children.length && !children.expand), '':(children.children.length && children.expand)}" ng-include="'treeNodes.html'" onload="childrens = children.children">
              </ul>
          </li>
        </ul>
      </script>
    <div ng-include=" 'treeNodes.html'"></div>
  </ul>

  <script>
    $(function () {
      $('input[type="checkbox"]').change(function (e) {
        var checked = $(this).prop("checked"),
          container = $(this).parent(),
          siblings = container.siblings();

        console.log(checked);
        console.log(container);
        console.log(siblings);


        container.find('input[type="checkbox"]').prop({
          //indeterminate: false,
          checked: checked
        });

        function checkSiblings(el) {
          var parent = el.parent().parent(),
            all = true;
          el.siblings().each(function () {
            return all = ($(this).children('input[type="checkbox"]').prop("checked") === checked);
          });
          if (all && checked) {

            parent.children('input[type="checkbox"]').prop({
              //indeterminate: false,
              checked: checked
            });
            checkSiblings(parent);
          } else if (all && !checked) {
            parent.children('input[type="checkbox"]').prop("checked", checked);
            //parent.children('input[type="checkbox"]').prop("indeterminate", (parent.find('input[type="checkbox"]:checked').length > 0));
            checkSiblings(parent);
          } else {
            el.parents("li").children('input[type="checkbox"]').prop({
              //indeterminate: true,
              checked: true
            });
          }
        }
        checkSiblings(container);
      });
    });
  </script>
