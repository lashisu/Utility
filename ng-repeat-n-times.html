  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: arial;
      font-size: 14px;
    }

    .ivh-treeview {
      border: rgba(0, 0, 0, .3) 1px solid;
      padding: 10px;
      margin: 50px;
      list-style-type: none;
      overflow: hidden;
    }

    .ivh-treeview i {
      font-size: 18px;
      transition: 150ms ease-in;
    }

    .ivh-treeview i.off {
      transform: rotate(-90deg);
    }

    .ivh-treeview .collapseMe {
      cursor: pointer;
    }

    .ivh-treeview div>li {
      border: rgba(0, 0, 0, .12) 1px solid;
      padding: 10px;
    }

    .ivh-treeview div>li+li {
      margin-top: 10px
    }

    .ivh-treeview div>li>ul {
      margin: 10px 0 0 0;
    }

    .ivh-treeview div>li ul li {
      padding: 5px;
      margin-top: 5px;
      list-style: none;
    }

    .ivh-treeview div>li>ul>li label {
      cursor: pointer;
    }


    .SubMenu {
      overflow: hidden;
      max-height: 0;
      transition: max-height .25s cubic-bezier(0, 1, 0, 1);
    }


    .SubMenu.open {
      max-height: 1000px;
      transition: max-height .5s ease-in-out;
    }

    .visHidden {
      visibility: hidden
    }
  </style>
</head>
