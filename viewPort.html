	<script>
		function isAnyPartOfElementInViewport(el) {
			const rect = el.getBoundingClientRect();
			const windowHeight = (window.innerHeight || document.documentElement.clientHeight);
			const windowWidth = (window.innerWidth || document.documentElement.clientWidth);
			const vertInView = (rect.top <= windowHeight) && ((rect.top + rect.height) >= 0);
			const horInView = (rect.left <= windowWidth) && ((rect.left + rect.width) >= 0);
			return (vertInView && horInView);
		}
		function IntializeIndexAndVisibleItems() {
			try {
				var elements = document.querySelectorAll(".itemBox");
				var length = elements.length;

				var itemNumberList = new Array();
				var firstItemIndex = -1;

				for (var count = 0; count < length; count++) {

					var isOnViewPort = isAnyPartOfElementInViewport(elements[count]);

					if (isOnViewPort) {
						var itemNum = elements[count].getAttribute('item-number');
						var itemIndex = elements[count].getAttribute('aucindex');
						if (itemNum != undefined && itemNum != "") {
							itemNumberList.push(itemNum);

							if (firstItemIndex == -1) {
								firstItemIndex = itemIndex;
							}
						}
					}
				}

				$('#hdnFirstVisibleIndex').val(firstItemIndex);

				if (itemNumberList.length > 0) {
					let itemNumbers = itemNumberList.join();
					$('#hdnVisiblItemList').val(itemNumbers);

				} else {
					$('#hdnFirstVisibleIndex').val("0");
					$('#hdnVisiblItemList').val("");
				}
			} catch (e) {
				$('#hdnFirstVisibleIndex').val("0");
				$('#hdnVisiblItemList').val("");
			}
		}
		$(window).scroll(function () {
			console.log('scrolled!');
            IntializeIndexAndVisibleItems();
        });
		IntializeIndexAndVisibleItems();
	</script>
</body>

</html>
